<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">
<title>Nexus File Storage</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{
--bg:#0f172a;--bg2:#1e293b;--glass:rgba(255,255,255,.06);

--accent:#3b82f6;--ok:#10b981;--err:#ef4444
}
html,body{height:100%}
body{
font-family:system-ui,-apple-system,Segoe UI,Roboto;
background:linear-gradient(135deg,var(--bg),var(--bg2));
color:var(--text);overflow:hidden
}
.container{display:grid;grid-template-columns:260px 1fr;height:100%}
.sidebar{
background:rgba(30,41,59,.95);

padding:1rem;display:flex;flex-direction:column;gap:1rem
}
.logo{font-weight:700;font-size:1.2rem}
.upload{

.main{display:flex;flex-direction:column;height:100%}
.header{

}
.search{flex:1}
.search input{
width:100%;padding:.6rem .75rem;border-radius:10px;
border:1px solid var(--border);background:var(--glass);color:var(--text)
}
.btn{
border:none;border-radius:10px;padding:.5rem .7rem;
background:var(--glass);color:var(--text);cursor:pointer
}
.btn.primary{background:var(--accent)}
.btn.sync{position:relative}
.btn.sync.loading{pointer-events:none;opacity:.7}
.btn.sync.loading::after{
content:"";position:absolute;inset:0;margin:auto;
width:18px;height:18px;border:2px solid #fff;border-top-color:transparent;
border-radius:50%;animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}

<body>

<div class="container">
<aside class="sidebar">
<div class="logo">ðŸ“¦ Nexus Storage</div>
<div class="upload" onclick="fileInput.click()">Tap to upload</div>
<input id="fileInput" type="file" multiple hidden>
<button class="btn primary sync" onclick="syncGitHub()">Sync to GitHub</button>
</aside>

<main class="main">
<div class="header">
<div class="search"><input placeholder="Searchâ€¦" oninput="search=this.value.toLowerCase();render()"></div>
<button class="btn sync" onclick="syncGitHub()">âŸ³</button>
</div>
<div class="content" id="content"></div>
</main>
</div>

<div class="toast" id="toast"></div>

<script>
/* ================= STATE ================= */
let files=new Map();
let search="";

/* ================= STORAGE ================= */
function saveLocal(){
localStorage.setItem("nexus",JSON.stringify([...files.values()]));
}
function loadLocal(){
(JSON.parse(localStorage.getItem("nexus")||"[]"))
.forEach(f=>files.set(f.id,f));
}

/* ================= UI ================= */
function render(){
const c=document.getElementById("content");
const list=[...files.values()].filter(f=>f.name.toLowerCase().includes(search));
if(!list.length){c.innerHTML="<p>No files</p>";return}
c.innerHTML=`<div class="grid">${
list.map(f=>`
<div class="card">
<b>${f.name}</b><br>
<small>${(f.size/1024).toFixed(1)} KB</small>
</div>`).join("")
}</div>`;
}
function toast(msg,ok=true){
const t=document.getElementById("toast");
t.textContent=msg;
t.className="toast show "+(ok?"ok":"err");
setTimeout(()=>t.classList.remove("show"),2500);
}

/* ================= FILE INPUT ================= */
fileInput.onchange=e=>{
[...e.target.files].forEach(f=>{
if(f.size>500*1024)return toast("File too large (<500KB)",false);
const r=new FileReader();
r.onload=()=>{files.set(Date.now()+Math.random(),{
id:Date.now()+Math.random(),name:f.name,size:f.size,content:r.result
});saveLocal();render()};
r.readAsText(f);
});
fileInput.value="";
};

/* ================= GITHUB SYNC (SAFE) ================= */
async function syncGitHub(){
const btns=document.querySelectorAll(".sync");
btns.forEach(b=>b.classList.add("loading"));

try{
const token=sessionStorage.token||prompt("GitHub Fine-Grained Token");
if(!token)throw"Token required";
sessionStorage.token=token;

const owner=prompt("GitHub username");
const repo=prompt("Repository name");
const path="nexus-files.json";

const payload=btoa(unescape(encodeURIComponent(JSON.stringify([...files.values()]))));

let sha=null;
const get=await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`,{
headers:{Authorization:`Bearer ${token}`}
});
if(get.ok)sha=(await get.json()).sha;

const put=await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`,{
method:"PUT",
headers:{Authorization:`Bearer ${token}`,"Content-Type":"application/json"},
body:JSON.stringify({message:"Nexus sync",content:payload,sha})
});
if(!put.ok)throw"GitHub error";

toast("Synced to GitHub");
}catch(e){
toast("Sync failed",false);
}
finally{btns.forEach(b=>b.classList.remove("loading"))}
}

/* ================= INIT ================= */
loadLocal();render();
</script>

</body>
</html>
